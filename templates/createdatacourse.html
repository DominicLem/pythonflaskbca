<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Input Data Course</title>
        <link rel="stylesheet" href="{{url_for('static', filename='style.css')}}">
    </head>
    <body class="blue-theme">
        <h2>Input Data Course Baru</h2>
        <div class="form-container">
            {% if error %}
                <p style="color: red;">{{ error }}</p>
            {% endif %}
            <form action="/inputCourse" method="POST">
                <label for="title">Title:</label>
                <input type="text" name="title" id="title" placeholder="Masukkan title" required>
                <br>
                <label for="instructor">Instructor:</label>
                <input type="text" name="instructor" id="instructor" placeholder="Masukkan nama instructor" required>
                <br>
                <label for="category">Category:</label>
                <input type="text" name="category" id="category" placeholder="Masukkan category" required>
                <br>
                <label for="price">Price:</label>
                <input type="number" name="price" id="price" placeholder="Masukkan price" required>
                <br>
                <input type="submit" value="Tambahkan">
            </form>
            <a href="/" class="home-button yellow-button">Kembali ke Home</a>
        </div>
    </body>
</html>
